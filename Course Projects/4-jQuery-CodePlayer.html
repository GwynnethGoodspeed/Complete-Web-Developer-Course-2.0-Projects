<html>

<head>

    <title>jQuery-Code Player</title>

    <script type=text/javascript src="jquery-3.6.0.min.js"></script>

    <script src="jquery-ui/jquery-ui.js"></script>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <style type="text/css">

        #header {
            background-color: #EEEEEE;
            width:100%;
            height:30px;
            padding:5px;
        }

        body {
            font-family: sans-serif;
            padding:0;
            margin:0;
        }

        #logo {
            font-size: 120%;
            float:left;
            padding:3px 5px;
            font-weight: bold;

        }

        #buttonContainer {
            margin:0 auto;
            width:233px;
        }

        .toggleButton {
            float:left;
            padding:6px;
            border-right: none;
            font-size: 90%;
            border:1px solid gray;
        }

        .toggleButton {
            float:left;
            border: 1px solid gray;
            padding:6px;
            border-right: none;
            font-size: 90%;
            cursor: pointer;

        }

        .active{
            background-color: #E8F3FF;

        }

        #output {
            border-right: 1px solid gray;
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
        }

        #html {
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
        }

        textarea {
            resize:none;
            width:100%;
            height:50px;

        }

        .panel {
            width:353px;
            height:410px;
            float:left;
            border-top: none;
        }

        #outputColumn {
            border: none;
        }


    </style>


</head>

<body>

    <div id="header">

        <div id="logo">
            CodePlayer
        </div>

        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">JavaScript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>

    <div id="bodyContent">

        <textarea id="htmlColumn" class="panel"><p id="paragraph">Hello World!</p></textarea>
        <textarea id="cssColumn" class="panel" style="display: none;">p { color: green; }</textarea>
        <textarea id="javascriptColumn" class="panel" style="display:none;">document.getElementById("paragraph").innerHTML = "Hello Rob!";</textarea>
        <iframe id="outputColumn" class="panel">Hello World!</iframe>

    </div>

</div>

<script type="text/javascript">


   $(".toggleButton").click(function() {
        $("#htmlColumn").toggle();
   });



</script>

</body>

</html>
